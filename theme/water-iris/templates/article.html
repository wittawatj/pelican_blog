{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
  <header class="post">
    <h2 class="entry-title">
      {{ article.title }}
    </h2>
  </header>
  <footer class="post-info">
    <abbr>
      {{ article.locale_date }} 
      {% if article.author %}
         By {{ article.author }}
      {% endif %}  
    </abbr>
  </footer><!-- /.post-info -->
  <div class="entry-content">
    {{ article.content }}
  </div><!-- /.entry-content -->
{% include 'disqus.html' %}
</section>
{% endblock %}
