
{% extends "base.html" %}
{% block title %}{{ SITENAME }} <small>[archive]</small>{% endblock %}
{% block content %}

<h2>Archives</h2>

<table class="table table-striped" cellspacing="2" cellpadding="2">
    <tbody>
    {% for article in dates %}
        <tr>
        <td style="padding: 0.3em">{{ article.date.strftime("%d %b %Y") }}</td>
        <td><a href='{{ article.url }}'>{{ article.title }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
